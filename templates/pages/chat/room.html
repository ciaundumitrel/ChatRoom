<!-- chat/templates/chat/room.html -->
{% extends '_base.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
{% block content %}
    <div style="width:90%; border: 5px solid black; height: 500px; overflow-y: scroll" id="messages">

    </div>
    <input id="chat-message-input" type="text" size="100"><br>

    <input id="chat-message-submit" type="button" value="Send">

    {{ room_name|json_script:"room-name" }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>

        let val = '{{messages|safe}}'.replace('\\', '\\\\');
        val = JSON.parse(val);
        for(let i=0; i<val.length; i++){
            if('{{user.id}}' === String(val[i]['sender'])){
                $("#messages").append("<div id='message-sender' style='text-align: right'> " +val[i]['text'] + " </div>")
            }

            else{
                $("#messages").append("<div id='message-receiver' style='text-align: left'> " +val[i]['text'] + " </div>")
            }
        }
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );


        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data)

           if('{{user.username}}' === String(data['sender'])){
                $("#messages").append("<div id='message-sender' style='text-align: right'> " +data['message'] + " </div>")
            }

            else{
                $("#messages").append("<div id='message-receiver' style='text-align: left'> " + data['message'] + " </div>")
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly'+ e );
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;

            let sender = roomName.replace('{{user.username}}', '').replace('_', '');
            chatSocket.send(JSON.stringify({
                'sender': '{{user.username}}',
                'receiver': sender,
                'message': message

            }));

            messageInputDom.value = '';
        };
    </script>
{% endblock %}

</body>
</html>
